{% extends 'base.html' %}

{% block title %}Categories{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<div class="category-list">
    <h1>Select a Category</h1>
    <ul class="list-group">
        <li class="list-group-item"><a href="/category/sport">Sports</a></li>
        <li class="list-group-item"><a href="/category/electronics">Nutrients</a></li>
        <li class="list-group-item"><a href="/category/fashion">Fitness</a></li>
        <li class="list-group-item"><a href="/category/automobile">Gym</a></li>
    </ul>
</div>
{% else %}
<div class="header" style="text-align: center; margin-top: 15px;">
    <h2>Not authenticated</h2>
    <a class="btn btn-warning btn-lg" href="/login/" role="button"
        style="margin-top: 15px;">Log In</a>
    <a class="btn btn-outline-warning btn-lg" href="/register/" role="button"
        style="margin-top: 15px;">Register</a>
</div>
{% endif %}

<style>
    .category-list {
        text-align: center;
        margin-top: 11px;
    }
    
    .category-list h1 {
        font-size: 35px;
        margin-bottom: 20px;

    }
    
    .list-group {
        max-width: 500px;
        margin: 0 auto;
        margin-top: 30px;
        font-size: x-large;
    }
    
    .list-group-item {
        text-align: center;
    }
    
    .list-group-item a {
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
    }
    
    .list-group-item a:hover {
        color: orange;
    }
</style>
{% endblock %}
