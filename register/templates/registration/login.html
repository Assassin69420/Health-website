{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="d-flex justify-content-center align-items-center">
    <form method="POST" class="form-group" style="width: 40%; margin-top: 15px;">
        {% csrf_token %}
        {{ form|crispy }}
        <div style="font-size: medium; margin-top: 5px;"> Don't have an account? <a href="/register/">Register here</a></div>
        <br><button type="submit" class="btn btn-secondary" name="login">Login</button>
    </form>
</div>
{% endblock %}
